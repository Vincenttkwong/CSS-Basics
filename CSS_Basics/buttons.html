<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <style>
      .sub-button {
        background-color: rgb(175, 28, 28);
        color: white;
        padding: 10px 20px;
        border-radius: 10px;
        cursor: pointer;
      }
      .join-button {
        background-color: rgb(255, 255, 255);
        border-color: rgb(39, 165, 255);
        border-style: solid;
        border-width: 2px;
        color: rgb(39, 165, 255);
        padding: 10px 20px;
        border-radius: 2px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button class="sub-button">SUBSCRIBE</button>
    <button class="join-button">JOIN!</button>
  </body>
</html>
